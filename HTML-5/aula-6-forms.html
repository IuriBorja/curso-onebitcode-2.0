<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required />
      <input type="submit" value="Pesquisar" />
    </form>

    <br />
    <hr />
    <br />

    <h3>Cadastre-se aqui:</h3>
    <form action="">
      <label for="q">Email:</label>
      <input type="email" id="q" placeholder="Digite seu email..." />
      <br />
      <br />
      <label for="b">Senha:</label>
      <input type="password" id="b" placeholder="Digite sua senha..." />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
