<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h3>Cadastro da liga dos astronautas</h3>

    <form action="">
        <label for="q">Nome:</label>
        <input type="text" id="q">

        <br><br>

        <label for="a">Email:</label>
        <input type="email" id="a">

        <label for="b">- Password:</label>
        <input type="password" id="b">

        <br><br>

        <label for="c">Data de nascimento:</label>
        <input type="date" id="c">

        <label for="d">- Foto:</label>
        <input type="file" id="d">

        <br><br>

        <label for="e">Nacionalidade:</label>
        

        <label for="f">- Genero:</label>
        F<input type="radio" id="f"> 
        M<input type="radio" id="f">

        <br><br>

        <label for="g">Suas principais qualidades:</label>
        <br>
        Inteligência <input type="checkbox" id="g"> |
        Resiliência <input type="checkbox" id="g"> |
        Preparo físico <input type="checkbox" id="g"> |
        Educação <input type="checkbox" id="g"> |

        <br><br>

        <input type="" placeholder="Porque você gostaria de ser um astronauta?">

        <br><br>

        <input type="submit" value="Criar">


    </form>




</body>
</html>
